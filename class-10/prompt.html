<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter any number : ",0 ))
        if(num >= 15 && num <= 20){
             document.write("You are eligible")
        }
        else{
            document.write("You are not eligible")
        }
       

    </script>
</body>
</html>
